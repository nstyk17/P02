<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&display=swap">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <meta charset="utf-8">
  <title>Pawsaurus Clothing Co Multi-Product Page</title>
  <link href="css/main.css" rel="stylesheet">
  <link href="css/flexbox.css" rel="stylesheet">

</head>

<body>
  <!-- Brand name and navigation bar -->
  <header>
    <!-- Branding -->
    <div class="Top-bar">
      <h1>Pawsaurus Clothing Co</h1>
      <img src="Media/Pawsaurus Clothing Co Logo.png" alt="logo of Pawsaurus Clothing Co">
      <p>Where paws meet prehistoric</p>
    </div>
    <!-- End of branding section -->

    <!-- Navigation bar -->
    <div class="nav-bar">
      <nav>
        <a href="#Home">Home</a>
        <a href="#About">About</a>
        <a href="#Shop">Shop</a>
        <a href="#Contact">Contact</a>
        <div class="search-bar">
          <form action="https://www.google.ca/">

            <input type="image" src="Media/mag.png" alt="Submit">
          </form>
        </div>
      </nav>
    </div>

  <h2>For Dogs</h2>

          </div>
          <div class="checkbox-container2">

          </div>
          <div class="checkbox-container3">
            <input type="checkbox" id="xlarge3">
            <label for="xlarge3"> asdf</label>
          </div>
        </div>
      </div>

      <div class="xlarge-container">
        <div class="title-container">
          <h4>Large</h4>
          <h4>-</h4>
        </div>
        <div class="checkbox-container">
          <div class="checkbox-container1">
            <input type="checkbox" id="large1">
            <label for="large1"> asdf</label>
          </div>
          <div class="checkbox-container2">
            <input type="checkbox" id="large2">
            <label for="large2"> asdf</label>
          </div>
          <div class="checkbox-container3">
            <input type="checkbox" id="large3">
            <label for="large3"> asdf</label>
          </div>
        </div>
      </div>

      <div class="xlarge-container">
        <div class="title-container">
          <h4>Medium</h4>
          <h4>-</h4>
        </div>
        <div class="checkbox-container">
          <div class="checkbox-container1">
            <input type="checkbox" id="med1">
            <label for="med1"> asdf</label>
          </div>
          <div class="checkbox-container2">
            <input type="checkbox" id="med2">
            <label for="med2"> asdf</label>
          </div>
          <div class="checkbox-container3">
            <input type="checkbox" id="med3">
            <label for="med3"> asdf</label>
          </div>
        </div>
      </div>

      <div class="xlarge-container">
        <div class="title-container">
          <h4>Small</h4>
          <h4>-</h4>
        </div>
        <div class="checkbox-container">
          <div class="checkbox-container1">
            <input type="checkbox" id="small1">
            <label for="small1"> asdf</label>
          </div>
          <div class="checkbox-container2">
            <input type="checkbox" id="small2">
            <label for="small2"> asdf</label>
          </div>
          <div class="checkbox-container3">
            <input type="checkbox" id="small3">
            <label for="small3"> asdf</label>
          </div>
        </div>
      </div>
      <!-- End of size container -->
    </div>
    <!-- End of product filter feature -->

    <!-- Start of product listing container feature -->
    <div class="product-container">

      <!-- Individual listing container -->
      <div class="listing-container" onclick="window.location='Individual_Listing.html';">
        <img src="Media/dog.jpg" alt="dog in dino suit">
        <h3>T-Rex Suit</h3>
        <h4>$49.99</h4>
      </div>
      <!-- End of individual listing container -->

      <div class="listing-container" onclick="window.location='http://google.com';">
        <img src="Media/dog2.jpg" alt="dog in dino suit">
